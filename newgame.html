<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jungle Run üêí</title>
  <style>
    body {
      margin: 0;
      background: #a0d8af; /* jungle sky green */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#87ceeb, #4caf50);
      position: relative;
      overflow: hidden;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/JrM0O6n.png') no-repeat center/contain;
    }

    .obstacle {
      position: absolute;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/w3j6dYv.png') no-repeat center/contain;
    }

    #message {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      font-weight: bold;
      color: #ff4500;
      text-shadow: 1px 1px 3px #000;
    }

    #timer, #score {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3em;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    #timer { top: 120px; }
    #score { top: 160px; }

    #chatContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #chatLink {
      display: inline-block;
      background: #ff6347;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      margin-top: 5px;
    }

    #chatLink:hover {
      background: #ff2e00;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="logo">Jungle Run üêí</div>
    <div id="message">Tap or Press SPACE to Jump!</div>
    <div id="timer">Time: 0</div>
    <div id="score">Score: 0</div>
    <div id="player"></div>

    <div id="chatContainer">
      <div>Check My Chat History:</div>
      <a id="chatLink" href="https://chatgpt.com/share/68d93307-b9b0-8013-8123-1c02c2212fe1" target="_blank">Open Chat History</a>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const gameArea = document.getElementById("gameArea");
    const message = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");

    let isJumping = false;
    let gameOver = false;
    let score = 0;
    let timeSurvived = 0;
    const winTime = 30;

    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      let up = 0;
      let jumpInterval = setInterval(() => {
        if (up >= 120) {
          clearInterval(jumpInterval);
          let downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              up -= 5;
              player.style.bottom = 20 + up + "px";
            }
          }, 20);
        } else {
          up += 5;
          player.style.bottom = 20 + up + "px";
        }
      }, 20);
    }

    function spawnObstacle() {
      if (gameOver) return;
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = window.innerWidth + "px";
      gameArea.appendChild(obstacle);

      let moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          obstacle.remove();
          return;
        }

        let obstacleLeft = obstacle.offsetLeft - 5;
        obstacle.style.left = obstacleLeft + "px";

        const playerRect = player.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        if (
          obsRect.left < playerRect.right &&
          obsRect.right > playerRect.left &&
          obsRect.top < playerRect.bottom &&
          obsRect.bottom > playerRect.top
        ) {
          gameOver = true;
          message.textContent = "üí• You Got Hit!";
        }

        if (obstacleLeft < -50) {
          obstacle.remove();
          clearInterval(moveInterval);
        }
      }, 20);

      setTimeout(spawnObstacle, 1000 + Math.random() * 1500);
    }

    let timer = setInterval(() => {
      if (!gameOver) {
        timeSurvived++;
        score += 1;
        timerEl.textContent = "Time: " + timeSurvived;
        scoreEl.textContent = "Score: " + score;

        if (timeSurvived >= winTime) {
          gameOver = true;
          message.textContent = "üéâ You Win! You survived 30 seconds!";
        }
      }
    }, 1000);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    gameArea.addEventListener("touchstart", jump);

    spawnObstacle();
  </script>
</body>
</html>
